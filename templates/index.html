<link href="{$smarty.const.TOP}css/homepage.css" rel="stylesheet">
{/block}

{block name=body}
{strip}{* 導覽列 *}
<div class="navbar navbar-defiault">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

	</div>
</div>

<div class="container">
	<div id="header">
		<a href="http://lecospa.ntu.edu.tw/?attachment_id=2494"><img src="http://lecospa.ntu.edu.tw/wp-content/uploads/2015/03/symposium-header-2.png" class="img-responsive"></a>
	</div>
	<div stlye="height: 20px; width: 100%;">&nbsp;</div>
	<div id="bulletin">
		<div class="item col-width" style="background-color: rgba(10,140,190,0.8);"><img src="{$smarty.const.TOP}img/poster.png" class="img-responsive"></div>
		<div class="item col-width" style="background-color: rgba(255, 255, 255, 0.8); color: black;">Things 2</div>
		<div class="item col-width" style="background-color: rgba(92, 154, 92, 0.8);">Things 3</div>
		<div class="item col-width" style="background-color: white;">
			<div class="fb-like-box" data-href="https://www.facebook.com/pages/LeCosPA/153896001443097" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="true" data-show-border="false" data-width="250px"></div>

			  var js, fjs = d.getElementsByTagName(s)[0];

</div>

{/block}


{block name=body_script}
<script src="{$smarty.const.TOP}js/masonry.pkgd.min.js"></script>
{literal}
<script>
var container = document.querySelector('#bulletin');
var msnry = new Masonry( container, {
  columnWidth: container.querySelector('.col-width'),
  itemSelector: '.item'
});
$(window).bind("load", function() {
	msnry.layout();
});
</script>
{/literal}{/block}
