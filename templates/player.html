<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body, ul.container, ul.container li {
	margin: 0; padding: 0;
	width: 100%; height: 100%;
}
ul.container {
	list-style: none;
}
ul.container li {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
	-webkit-transition: opacity 0.5s ease-in-out;
	-moz-transition: opacity 0.5s ease-in-out;
	-o-transition: opacity 0.5s ease-in-out;
	transition: opacity 0.5s ease-in-out;
}
ul.container li.opaque {
	opacity: 1;
}
ul.container li img {
	max-width: 100%;
	max-height:100%;
	margin: auto;
	position: fixed;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
}
.nav {
	opacity: 0;
	position: fixed;
	bottom: 0;
	width: 100%;
	-webkit-transition: opacity 0.3s ease-in-out;
	-moz-transition: opacity 0.3s ease-in-out;
	-o-transition: opacity 0.3s ease-in-out;
	transition: opacity 0.3s ease-in-out;
}
.nav > div {
	background-color: rgba(255,255,255, 0.4);
	width: 66px;
	margin: auto;
	border-radius: 10px;
	padding: 3px;
}
body:hover .nav {
	opacity: 1;
}
#next {
	background-image: url('img/right.png');
	height: 25px;
	width: 25px;
	display: inline-block;
	background-size: cover;
}
#prev {
	background-image: url('img/left.png');
	height: 25px;
	width: 25px;
	display: inline-block;
	background-size: cover;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>{strip}
<ul class="container">
{foreach $ispeakers as $ispeaker}
{if $ispeaker['img'] neq ""}
<li><img src="{$smarty.const.TOP}uploads/{$ispeaker['img']}"></li>
{/if}
{/foreach}
</ul>
<div class="nav"><div><span id="prev"></span><span style="display: inline-block; width: 16px;"></span><span id="next"></span></div></div>
{literal}
<script>
$(function(){
	$(".container li").eq(0).addClass("opaque");
	$("#prev").click(function(){
		var o = $("li.opaque"), p = o.prev();
		if (p.length != 0) {
			o.removeClass("opaque");
			p.addClass("opaque");
		}
	});
	$("#next").click(function(){
		var o = $("li.opaque"), n = o.next();
		if (n.length != 0) {
			o.removeClass("opaque");
			n.addClass("opaque");
		}
	});
});
</script>
{/literal}
{/strip}</body>
</html>
