{extends file='../others.tpl'}
{block name=main}
<div class="bs-header" id="content" style="background-image: none; background-color:orange;">
    <div class="container">
		<h1>Invited Speaker</h1>
    </div>
</div>
<div class="container">
	<div class="row">
		<br />
		{nocache}
		<form action="main.php?token={$token}" method="POST" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<p class="form-control-static">{$ispeaker['name']|escape}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Emai;</label>
				<div class="col-sm-10">
					<p class="form-control-static">{$ispeaker['email']|escape}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputTitle" placeholder="Your speak title" value="{$ispeaker['title']|escape}" name="inputtitle">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAbstract" class="col-sm-2 control-label">Abstract</label>
				<div class="col-sm-10">
					<textarea id="inputAbstract" class="form-control" rows="5" name="inputabstract">{$ispeaker['abstract']|escape}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Update Information</button>
				</div>
			</div>
		</form>

		<form enctype="multipart/form-data" action="upload.php" method="POST" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Slide</label>
				<div class="col-sm-10">
					<p class="form-control-static">
						{if $ispeaker['slide_file']}
							<a href="{$smarty.const.TOP}uploads/{$ispeaker['slide_file']}" target="_blank">{$ispeaker['slide_file']}</a>
						{else}
							No
						{/if}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputSlidefile" class="col-sm-2 control-label">Upload Slide</label>
				<div class="col-sm-10">
					<input name="slidefile" id="inputSlidefile" type="file" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="token" value="{$token}" />
					<button type="submit" class="btn btn-default">Upload</button>
				</div>
			</div>
		</form>
		{/nocache}
	</div>
</div>
<footer class="footer" role="contentinfo">
    <div class="container">
    </div>
</footer>
{/block}
