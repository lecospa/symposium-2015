{extends file='../others.tpl'}
{block name=main}
<!-- Docs page layout -->
<div class="bs-header" id="content" style="background-image: none; background-color:green;">
    <div class="container">
		<h1>Invisted Speaker - Login</h1>
    </div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form enctype="multipart/form-data" action="" method="POST" class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" name="submit" value="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div> <!-- End of ".bs-docs-container" -->

<!-- Footer
================================================== -->
<footer class="footer" role="contentinfo">
    <div class="container">
    </div>
</footer>
{/block}
