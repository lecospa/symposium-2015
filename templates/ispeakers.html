{extends file='others.tpl'}
{block name=main}
<div class="page-header">
	<h1>Invited Speakers</h1>
</div>
<div class="row">
	{foreach $ispeakers as $ispeaker}
		<div class="col-md-3">
			<div class="thumbnail" style="height: 265px;">
				<img src="{$smarty.const.TOP}uploads/{$ispeaker['img']}" class="img-responsive img-circle" style="height: 150px;">
				<h4>{$ispeaker['first_name']|escape} {$ispeaker['last_name']|escape}</h4>
				<p>Institution: {$ispeaker['occupation']|escape}</p>
			</div>
		</div>
	{/foreach}
</div>
{/block}
