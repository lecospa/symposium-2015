{extends file='admin.tpl'}

{block name=main}
<div class="page-header">
	<h1>管理後台 - 登入</h1>
</div>

<form class="form-horizontal" method="POST" action="login.php?redirect={$redirect|escape:'url'|escape}">
	<div class="form-group">
		<label class="col-xs-2 control-label">User</label>
		<div class="col-xs-4"><input name="user" type="text" class="form-control"></div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">Password</label>
		<div class="col-xs-4"><input name="password" type="password" class="form-control"></div>
	</div>
	<div class="form-group">
		<div class="col-xs-4 col-xs-offset-2"><button class="btn btn-default">登入</button></div>
	</div>
</form>

{/block}
