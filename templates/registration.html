{extends file='others.tpl'}
{block name=main}
<div class="bs-header" id="content" style="background-image: none; background-color:green;">
    <div class="container">
		<h1>Registration</h1>
    </div>
</div>
<div class="container bs-docs-container">
	<br />
	<div class="row">
		<div class="col-md-12">
			{*
			Please fill in the fields below
			<form enctype="multipart/form-data" action="" method="POST" class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign up</button>
					</div>
				</div>
			</form>
			*}
			{* kktix embed *}
			{if $smarty.now < $opendate}
				<div class="alert alert-info" role="alert">We will begin registration on 15, April, 00:00. Stay tuned!</div>
			{else}
			<iframe class="kktix" src="https://kktix.com/tickets_widget?slug=847266bd" frameborder="0" height="420" width="100%" vspace="0" hspace="0" marginheight="5" marginwidth="5" scrolling="auto" allowtransparency="true"></iframe>
			{/if}
		</div>
	</div>
</div>
<footer class="footer" role="contentinfo">
    <div class="container">
    </div>
</footer>
{/block}
