{extends file='others.tpl'}

{block name=title}Second LeCosPA Symposium - Title &amp; Abstract Submission{/block}

{block name=main}
<div class="page-header">
	<h1>Title & Abstract Submission</h1>
</div>
<form action="{$smarty.const.TOP}submission.php?token={$token}" method="POST" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label larger-font">Session</label>
		<div class="col-sm-10">
			<select class="form-control" name="type">
				<option value="Plenary">Plenary Session Speaker</option>
				<option value="Parallel">Parallel Session Speaker</option>
				<option value="Poster">Poster</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label larger-font">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="first_name" placeholder="Your First Name">
			<input type="text" class="form-control" name="last_name" placeholder="Your Last Name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label larger-font">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email" placeholder="Your Email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
{/block}
